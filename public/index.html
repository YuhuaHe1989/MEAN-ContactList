<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body ng-app="contactList">
  <div class="container" ng-controller="appCtrl">
    <h1>Contact List</h1>

    <table class="table">
      <thead>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Action</th>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" class="form-control" ng-model="contact.name"></td>
          <td><input type="text" class="form-control" ng-model="contact.email"></td>
          <td><input type="text" class="form-control" ng-model="contact.phone"></td>
          <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
          <td><button class="btn btn-info" ng-click="update()">Update</button></td>
        </tr>
        <tr ng-repeat="contact in contactlist">
          <td>{{contact.name}}</td>
          <td>{{contact.email}}</td>
          <td>{{contact.phone}}</td>
          <td><button class="btn btn-danger" ng-click="deleteContact(contact._id)">Delete</button></td>
          <td><button class="btn btn-success" ng-click="editContact(contact._id)">Edit</button></td>
        </tr>
      </tbody>
    </table>

  </div>
  
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="controllers/controller.js"></script>
</body>
</html>
